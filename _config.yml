# Site settings
title: Timo Vos
subtitle: 'Web developer &middot; Backend developer'
description: 'PHP &middot; MySQL &middot; JavaScript &middot; jQuery &middot; CSS &middot; SASS &middot; SCSS'
description2: 'Laravel &middot; Git &middot; PHPStorm &middot; Ubuntu &middot; WordPress &middot; TYPO3'
url: 'http://joshgerdes.com/jekyll-uno'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Timo Vos'
  email: info@timovos.nl
  facebook_username: timovos
  github_username:  timovos
  linkedin_username:  timovos

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
